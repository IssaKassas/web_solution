{% extends 'base.html' %}


{% block content %}
<div class="container mt-3">
    <h5>Preferred Currency</h5>
    {% include 'partials/messages.html' %}
    <form action="{% url 'preferences' %}" method="post">
        {% csrf_token %}
        <div class="input-group">
            <select name="currency" class="form-select" aria-label="Example select with button addon">
                <option selected>Choose...</option>
                {% if user_preferences.currency %}
                    <option name="currency" value="{{user_preferences.currency}}" selected>{{user_preferences.currency}}</option>
                {% endif %}

                {% for currency in currencies %}
                    <option name="currency" value="{{currency.name}} - {{currency.value}}">{{currency.name}} - {{currency.value}}</option>
                {% endfor %}
            </select>
            <div class="input-append-group">
                <input class="btn btn-outline-secondary" type="submit" value = "Save">
            </div>
        </div>
    </form>
</div>
<hr>
{% endblock %}
