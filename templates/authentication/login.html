{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<div class="row justify-content-md-center">
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-header">
                <h4 class="text-center">Login to your account</h4>
            </div>
            <div class="card-body">
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    {% include "partials/messages.html" %}
                    <div class="form-group py-2">
                        <input type="text" name="username" id="userField" placeholder="Username" class="form-control form-control-sm" value="{{fieldValues.username}}">
                    </div>
                    <div class="form-group py-2">
                        <div class="input-group">
                            <input type="password" name="password" id="passwordField" placeholder="Password" value="{{fieldValues.password}}" class="form-control form-control-sm">
                        </div>
                    </div>
                    <div style="padding-top: 20px;"></div>
                    <input type="submit" value="Login" class="btn btn-primary btn-block submit-btn" style="width: 100%;">
                </form>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/login.js' %}"></script>
{% endblock %}
